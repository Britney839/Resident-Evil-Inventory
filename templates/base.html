<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resident Evil Inventory</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
     <div class="container py-4">
         <h1 class="text-center">Raccoon City PD Satchel Inventory</h1>
         <nav class="mb-4 text-center">
             <a href="/" class="btn btn-outline-light">Home</a>
             <a href="/inventory" class="btn btn-outline-light">Inventory</a>
             <a href="/add" class="btn btn-outline-success">Add Items</a>
         </nav>
         {% with messages = get_flashed_messages() %}
              {% if messages %}
                      <div class="alert alert-warning">
                           {%  for message in messages %}
                                   <p>{{ message }}</p>
                           {% endfor %}
                      </div>
              {% endif %}
         {% endwith %}
         {% block content %}{% endblock %}
     </div>
</body>
</html>

<!--this base.html sets up the other templates to which it extends to using Jinja2 templates.
as it includes a title, theme, and a brief intro to what the webpage is about!!-->
